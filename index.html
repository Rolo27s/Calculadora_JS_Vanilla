<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculadora</title>
    </head>
    <body>
        <h1>Calculadora</h1>
        <div class="container">
            <div class="calculadora__header">
                <div id="cerrar" class="calculadora__header-cerrar">x</div>
            </div>
            <p id="solution" class="calculadora__solucion"></p>
            <input id="entrada" class="calculadora__input" type="text" />
            <div class="calculadora__botones">
                <div id="del" class="calculadora__boton-del">Del</div>
                <div id="par-izq">(</div>
                <div id="par-der">)</div>
                <div id="mod">mod</div>
                <div id="pi">π</div>
                <div id="siete">7</div>
                <div id="ocho">8</div>
                <div id="nueve">9</div>
                <div id="division">/</div>
                <div id="sqrt">√</div>
                <div id="cuatro">4</div>
                <div id="cinco">5</div>
                <div id="seis">6</div>
                <div id="multiplicacion">*</div>
                <div id="pow">x²</div>
                <div id="uno">1</div>
                <div id="dos">2</div>
                <div id="tres">3</div>
                <div id="resta">-</div>
                <div id="igual" class="calculadora__boton-igual">=</div>
                <div id="cero">0</div>
                <div id="coma">,</div>
                <div id="porcentaje">%</div>
                <div id="suma">+</div>
            </div>
        </div>
    </body>
    <script src="code.js"></script>
</html>
